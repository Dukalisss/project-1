<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link href="/common.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/fonts/stylesheet.css" />
    <link rel="shortcut icon" href="/static/images/favicon.ico">
    <title>Blog</title>
    <meta name="description" content="Blog" />
</head>

<body>
    <header class="header container">
  <div class="header__box">
    <a class="header__link" href="/" aria-label="Go to Home" title="Home" data-id-nav="home">
      Home
    </a>
    <nav>
    <ul class="header__inner">
      <li class="header__item">
        <a class="header__link" href="/pages/blog" aria-label="Go to blog" title="My blog" data-id-nav="blog">My blog</a>
      </li>
      <li class="header__item popupSignIn_js">
        <button type="button" class="header__link" aria-label="Go to sign in" title="Sign in">Sign in</button>
      </li>
      <li class="header__item popupRegister_js">
        <button type="button" class="header__link" aria-label="Go to register" title="Register">Register</button>
      </li>
      <li class="header__item profileLink_js">
        <a href="/pages/profile" class="header__link" aria-label="Go to profile" title="Profile" data-id-nav="profile">To profile</a>
      </li>
      <li class="header__item sing-out-button_js">
        <button class="header__link">Sign out</button>
      </li>
    </ul>
  </nav>
  </div>
  <div class="mobile-header mobile-header_js mobile-header">
    <div class="mobile-header__content">
        <div class="mobile-header__wraper">
            <nav aria-label="Навигация по сайту" class="mobile-header__nav">
                <ul class="mobile-header__list">
                    <li class="mobile-header__item">
                        <a href="/" class="mobile-header__link" m-data-id-nav="home">Home</a>
                    </li>
                    <li class="mobile-header__item">
                        <a href="/pages/blog" class="mobile-header__link" m-data-id-nav="blog">My blog</a>
                    </li>
                    <li class="mobile-header__item mobile-popupSignIn_js">
                      <button type="button" class="mobile-header__link">Sign in</button>
                    </li>
                    <li class="mobile-header__item mobile-popupRegister_js">
                      <button type="button" class="mobile-header__link">Register</button>
                    </li>
                    <li class="mobile-header__item mobile-profileLink_js">
                      <a href="/pages/profile" class="mobile-header__link" m-data-id-nav="profile">To profile</a>
                    </li>
                    <li class="mobile-header__item mobile-sing-out-button_js">
                      <button class="mobile-header__link">Sign out</button>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <button class="mobile-header__close-button mobile-header__close-button_js">
      <svg width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="3.37256" width="32" height="4" rx="2" transform="rotate(45 3.37256 0)" fill="#070707"/>
        <rect x="0.543945" y="22.6289" width="32" height="4" rx="2" transform="rotate(-45 0.543945 22.6289)" fill="#070707"/>
        </svg>
        
    </button>
</div>
<div class="popup popupSignInOpen_js mobile-popupSignInOpen_js">
    <form class="popup__form popup__form_signIn" name="signIn" action="">
        <label class="popup__lable">
            <span class="popup__text requiared">Email</span>
            <input class="popup__input" type="email" name="email">
        </label>
        <label class="popup__lable">
            <span class="popup__text requiared">Password</span>
            <input class="popup__input" type="password" name="password">
        </label>
        <button class="popup__button button" type="submit">Log in</button>
        <button class="popup__close" type="button">
            <svg width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="2.82861" width="32" height="4" rx="2" transform="rotate(45 2.82861 0)" fill="#828282"/>
                <rect y="22.6289" width="32" height="4" rx="2" transform="rotate(-45 0 22.6289)" fill="#828282"/>
                </svg>                    
        </button>
    </form>
</div>


<div class="popup popupRegisterOpen_js mobile-popupRegisterOpen_js">
    <form class="popup__form popup__form_register" name="register" action="">
        <label class="popup__lable">
            <span class="popup__text requiared">Email</span>
            <input class="popup__input" type="text" name="email">
        </label>
        <fieldset class="popup__box">
            <label class="popup__lable popup__lable_custom">
                <span class="popup__text requiared">Name</span>
                <input class="popup__input" type="text" name="name">
            </label>
            <label class="popup__lable popup__lable_custom">
                <span class="popup__text requiared">Surname</span>
                <input class="popup__input" type="text" name="surname">
            </label>
            <label class="popup__lable popup__lable_custom">
                <span class="popup__text requiared">Password</span>
                <input class="popup__input" type="password" name="password">
            </label>
            <label class="popup__lable popup__lable_custom">
                <span class="popup__text requiared">Repeat password</span>
                <input class="popup__input" type="password" name="repeatPassword">
            </label>
            <label class="popup__lable popup__lable_custom">
                <span class="popup__text requiared">Location</span>
                <input class="popup__input" type="text" name="location">
            </label>
            <label class="popup__lable popup__lable_custom">
                <span class="popup__text requiared">Age</span>
                <input class="popup__input" type="number" name="age">
            </label>
        </fieldset>
        <label class="popup__lable popup__container">
            <input class="hidden hidden_focus popup__checkbox registerChecked_js" type="checkbox"   name="agreement" value="yes">
            <span class="popup__checkboxText">Clicking on the button, you consent to the processing of your personal data.</span>
            <span class="popup__checkboxChecker"></span>
        </label>
        <button class="popup__button button button_disabled registerButton_js" disabled type="submit">Sign up</button>
        <button class="popup__close" type="button">
            <svg width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="2.82861" width="32" height="4" rx="2" transform="rotate(45 2.82861 0)" fill="#828282"/>
                <rect y="22.6289" width="32" height="4" rx="2" transform="rotate(-45 0 22.6289)" fill="#828282"/>
                </svg>                    
        </button>
    </form>
</div>


</header> 
 

    <main data-id-page="blog">
        <section class="blog container">
            <div class="blog__inner-title">
                <h1 class="blog__title">My blog
                </h1>
                <button class="header__mobile-button header__mobile-button_blog header__mobile-button_js">
                    <span class="header__mobile-icon"></span>
                    <span class="header__mobile-icon"></span>
                    <span class="header__mobile-icon"></span>
                </button>
            </div>
            <form class="blog__form form_js">

                <div class="blog__inner-tags tags">
                    <h2 class="tags__title">Tags</h2>
                    <div class="tags__list tagBox_js">
                    </div>
                </div>
                <div class="blog__inner-views views">
                    <h2 class="views__title">Views</h2>
                    <label class="views__label">
                        <input class="views__input hidden hidden_focus" type="radio" name="views" value="100-500">
                        <span class="views__text">100-500</span>
                        <span class="views__box"></span>

                    </label>
                    
                    <label class="views__label">
                        <input class="views__input hidden hidden_focus" type="radio" name="views" value="500-1000">
                        <span class="views__text ">500-1000</span>
                        <span class="views__box"></span>
                    </label>
                    <label class="views__label">
                        <input class="views__input hidden hidden_focus" type="radio" name="views" value="1000-2000">
                        <span class="views__text ">1000-2000</span>
                        <span class="views__box"></span>
                    </label>
                </div>
                <div class="blog__inner-comments comments">
                    <h2 class="comments__title">Comments</h2>


                    <label class="comments__label">
                        <input class="comments__input hidden hidden_focus" type="checkbox" name="commentsCount" value="0">
                        <span class="comments__text">0</span>
                        <span class="comments__box"></span>
                    </label>
                    <label class="comments__label">
                        <input class="comments__input hidden hidden_focus" type="checkbox" name="commentsCount" value="0-1">
                        <span class="comments__text">0-1</span>
                        <span class="comments__box"></span>
                    </label>
                    <label class="comments__label">
                        <input class="comments__input hidden hidden_focus" type="checkbox" name="commentsCount" value="1-50">
                        <span class="comments__text">1-50</span>
                        <span class="comments__box"></span>
                    </label>

                </div>
                <div class="blog__inner-show show">
                    <h2 class="show__title">How show?</h2>
                    <label class="show__label">
                        <input class="show__input hidden hidden_focus" type="radio" name="limit" value="5">
                        <span class="show__text">show 5</span>
                        <span class="show__box"></span>
                    </label>
                    <label class="show__label">
                        <input class="show__input hidden hidden_focus" checked="checked" type="radio" name="limit" value="10">
                        <span class="show__text">show 10</span>
                        <span class="show__box"></span>
                    </label>
                </div>
                <div class="blog__inner-sort sort">
                    <h2 class="sort__title">Sort by</h2>
                    <label class="sort__label">
                        <input class="sort__input hidden hidden_focus" type="radio" name="sorted" value="date">
                        <span class="sort__text">date</span>
                        <span class="sort__box"></span>
                    </label>
                    <label class="sort__label">
                        <input class="sort__input hidden hidden_focus" type="radio" name="sorted" value="title">
                        <span class="sort__text">title</span>
                        <span class="sort__box"></span>
                    </label>
                    <label class="sort__label">
                        <input class="sort__input hidden hidden_focus" type="radio" name="sorted" value="views">
                        <span class="sort__text">views</span>
                        <span class="sort__box"></span>
                    </label>
                </div>
                <div class="blog__inner-sort reset">
                    <span class="reset__title">reset form</span>
                    <button class="button reset__button reset_js" type="button">Reset</button>
                </div>
                <div class="blog__inner-search search">
                    <input class="search__input" type='text' name="title">
                    <button class="button search__button formSubmit_js" type="submit" aria-label="Press search"
                        title="Search">Search</button>
                </div>
            </form>
        </section>

        <article class="blog__content container">
            <h2 class="hidden">Blog</h2>
            <div class="row result_js"></div>
            <div class="pagination">
                <button class="pagination__button buttonPrev_js">
                    <svg width="42" height="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="40.75" y="40.75" width="39.5" height="39.5" rx="19.75"
                            transform="rotate(-180 40.75 40.75)" stroke="#070707" stroke-width="2.5" />
                        <rect x="24.5791" y="32.6992" width="16.5512" height="3" rx="1.5"
                            transform="rotate(-135 24.5791 32.6992)" fill="#070707" />
                        <rect x="26.7002" y="11.4199" width="16.5512" height="3" rx="1.5"
                            transform="rotate(135 26.7002 11.4199)" fill="#070707" />
                    </svg>
                </button>
                <div class="pagination__number_js"></div>
                <button class="pagination__button buttonNext_js">
                    <svg width="42" height="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="1.25" y="1.25006" width="39.5" height="39.5" rx="19.75" stroke="#070707"
                            stroke-width="2.5" />
                        <rect x="17.4209" y="9.30084" width="16.5512" height="3" rx="1.5"
                            transform="rotate(45 17.4209 9.30084)" fill="#070707" />
                        <rect x="15.2998" y="30.5801" width="16.5512" height="3" rx="1.5"
                            transform="rotate(-45 15.2998 30.5801)" fill="#070707" />
                    </svg>
                </button>
            </div>
        </article>
        <button class="button-scroll button-scroll_js button-scroll_hidden" type="button" aria-label="Вверх"></button>
    </main>
    <footer class="footer container">
    <div class="footer__inner">
        <span class="footer__title">Contacts</span>
        <span class="footer__description">Want to know more or just chat?
            You are welcome!</span>
        <button type="button" class="button button_black footer__message sendMessageButton_js" aria-label="Go to send message" title="Send message">
            Send message
        </button>
        <ul class="footer__social">
            <li class="footer__item">
                <button class="footer__link button button_social" aria-label="Go to instagram" title="instagram">
                    Instagram
                </button>
            </li>
            <li class="footer__item">
                <button class="footer__link button button_social" aria-label="Go to vk" title="Vk">
              Vk
                </button>
            </li>
            <li class="footer__item">
                <button class="footer__link button button_social" aria-label="Go to Telegram" title="Telegram">
             Telegram
                </button>
            </li>
            <li class="footer__item">
                <button class="footer__link button button_social" aria-label="Go to Mail" title="Mail">
                   Mail
                </button>
            </li>
            <li class="footer__item">
                <button class="footer__link button button_social" aria-label="Go to GitHub" title="GitHub">
                GitHub
                </button>
            </li>
            <li class="footer__item">
                <button class="footer__link button button_social" aria-label="Go to Phone" title="Phone">
                    Phone
                </button>
            </li>
        </ul>
        <span class="footer__design">Design by <a class="footer__dl" href="/" aria-label="Go to DL Academy" title="DL Academy">DL Academy</a></span>
        <span class="footer__code">Program code from Antonina</span>
    </div>
</footer>
    <div class="popup popupSendMessageOpen_js">
    <form class="popup__form popup__form_register sendMassageForm_js" name="register">
        <fieldset class="popup__box">
            <label class="popup__lable popup__lable_custom">
                <span class="popup__text requiared">What is your name?</span>
                <input class="popup__input" type="text" name="name">
            </label>
            <label class="popup__lable popup__lable_custom">
                <span class="popup__text requiared">Message subject</span>
                <input class="popup__input" type="text" name="messageSubject">
            </label>
            <label class="popup__lable popup__lable_custom">
                <span class="popup__text requiared">Your Email</span>
                <input class="popup__input" type="email" name="email">
            </label>
            <label class="popup__lable popup__lable_custom">
                <span class="popup__text requiared">Your mobile phone</span>
                <input class="popup__input" type="tel" name="phone">
            </label>
            <label class="popup__lable">
                <span class="popup__text">What do you want to discuss with me?</span>
                <textarea class="popup__input popup__input_sendMessage"  maxlength="450" type="textarea" name="message"></textarea>
            </label>
        </fieldset>
        <label class="popup__lable popup__container">
            <input class="hidden hidden_focus popup__checkbox sendCheckbox_js" type="checkbox" name="agreement" value="yes">
            <span class="popup__checkboxText">Clicking on the button, you consent to the processing of your personal data.</span>
            <span class="popup__checkboxChecker"></span>
        </label>
        <button class="popup__button button sendEmail_js button_disabled sendButton_js" disabled type="submit">Send</button>
        <button class="popup__close" type="button">
            <svg width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="2.82861" width="32" height="4" rx="2" transform="rotate(45 2.82861 0)" fill="#828282"/>
                <rect y="22.6289" width="32" height="4" rx="2" transform="rotate(-45 0 22.6289)" fill="#828282"/>
                </svg>                    
        </button>
    </form>
</div>


    <script src="/static/images/js/script.js"></script>
    <script src="/static/images/js/common.js"></script>
    <script src="/static/images/js/blog.js"></script>
</body>

</html>
