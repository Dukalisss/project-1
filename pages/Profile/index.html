<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
  <link href="/common.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
  <link rel="stylesheet" href="/static/fonts/stylesheet.css" />
  <link rel="shortcut icon" href="/static/images/favicon.ico">
  <title>My Profile</title>
  <meta name="description" content="My Profile" />
</head>

<body data-id-page="profile">
  <header class="header container">
  <div class="header__box">
    <a class="header__link" href="/" aria-label="Go to Home" title="Home" data-id-nav="home">
      Home
    </a>
    <nav>
    <ul class="header__inner">
      <li class="header__item">
        <a class="header__link" href="/pages/blog" aria-label="Go to blog" title="My blog" data-id-nav="blog">My blog</a>
      </li>
      <li class="header__item popupSignIn_js">
        <button type="button" class="header__link" aria-label="Go to sign in" title="Sign in">Sign in</button>
      </li>
      <li class="header__item popupRegister_js">
        <button type="button" class="header__link" aria-label="Go to register" title="Register">Register</button>
      </li>
      <li class="header__item profileLink_js">
        <a href="/pages/profile" class="header__link" aria-label="Go to profile" title="Profile" data-id-nav="profile">To profile</a>
      </li>
      <li class="header__item sing-out-button_js">
        <button class="header__link">Sign out</button>
      </li>
    </ul>
  </nav>
  </div>
  <div class="mobile-header mobile-header_js mobile-header">
    <div class="mobile-header__content">
        <div class="mobile-header__wraper">
            <nav aria-label="Навигация по сайту" class="mobile-header__nav">
                <ul class="mobile-header__list">
                    <li class="mobile-header__item">
                        <a href="/" class="mobile-header__link" m-data-id-nav="home">Home</a>
                    </li>
                    <li class="mobile-header__item">
                        <a href="/pages/blog" class="mobile-header__link" m-data-id-nav="blog">My blog</a>
                    </li>
                    <li class="mobile-header__item mobile-popupSignIn_js">
                      <button type="button" class="mobile-header__link">Sign in</button>
                    </li>
                    <li class="mobile-header__item mobile-popupRegister_js">
                      <button type="button" class="mobile-header__link">Register</button>
                    </li>
                    <li class="mobile-header__item mobile-profileLink_js">
                      <a href="/pages/profile" class="mobile-header__link" m-data-id-nav="profile">To profile</a>
                    </li>
                    <li class="mobile-header__item mobile-sing-out-button_js">
                      <button class="mobile-header__link">Sign out</button>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <button class="mobile-header__close-button mobile-header__close-button_js">
      <svg width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="3.37256" width="32" height="4" rx="2" transform="rotate(45 3.37256 0)" fill="#070707"/>
        <rect x="0.543945" y="22.6289" width="32" height="4" rx="2" transform="rotate(-45 0.543945 22.6289)" fill="#070707"/>
        </svg>
        
    </button>
</div>
<div class="popup popupSignInOpen_js mobile-popupSignInOpen_js">
    <form class="popup__form popup__form_signIn" name="signIn" action="">
        <label class="popup__lable">
            <span class="popup__text requiared">Email</span>
            <input class="popup__input" type="email" name="email">
        </label>
        <label class="popup__lable">
            <span class="popup__text requiared">Password</span>
            <input class="popup__input" type="password" name="password">
        </label>
        <button class="popup__button button" type="submit">Log in</button>
        <button class="popup__close" type="button">
            <svg width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="2.82861" width="32" height="4" rx="2" transform="rotate(45 2.82861 0)" fill="#828282"/>
                <rect y="22.6289" width="32" height="4" rx="2" transform="rotate(-45 0 22.6289)" fill="#828282"/>
                </svg>                    
        </button>
    </form>
</div>


<div class="popup popupRegisterOpen_js mobile-popupRegisterOpen_js">
    <form class="popup__form popup__form_register" name="register" action="">
        <label class="popup__lable">
            <span class="popup__text requiared">Email</span>
            <input class="popup__input" type="text" name="email">
        </label>
        <fieldset class="popup__box">
            <label class="popup__lable popup__lable_custom">
                <span class="popup__text requiared">Name</span>
                <input class="popup__input" type="text" name="name">
            </label>
            <label class="popup__lable popup__lable_custom">
                <span class="popup__text requiared">Surname</span>
                <input class="popup__input" type="text" name="surname">
            </label>
            <label class="popup__lable popup__lable_custom">
                <span class="popup__text requiared">Password</span>
                <input class="popup__input" type="password" name="password">
            </label>
            <label class="popup__lable popup__lable_custom">
                <span class="popup__text requiared">Repeat password</span>
                <input class="popup__input" type="password" name="repeatPassword">
            </label>
            <label class="popup__lable popup__lable_custom">
                <span class="popup__text requiared">Location</span>
                <input class="popup__input" type="text" name="location">
            </label>
            <label class="popup__lable popup__lable_custom">
                <span class="popup__text requiared">Age</span>
                <input class="popup__input" type="number" name="age">
            </label>
        </fieldset>
        <label class="popup__lable popup__container">
            <input class="hidden hidden_focus popup__checkbox registerChecked_js" type="checkbox"   name="agreement" value="yes">
            <span class="popup__checkboxText">Clicking on the button, you consent to the processing of your personal data.</span>
            <span class="popup__checkboxChecker"></span>
        </label>
        <button class="popup__button button button_disabled registerButton_js" disabled type="submit">Sign up</button>
        <button class="popup__close" type="button">
            <svg width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="2.82861" width="32" height="4" rx="2" transform="rotate(45 2.82861 0)" fill="#828282"/>
                <rect y="22.6289" width="32" height="4" rx="2" transform="rotate(-45 0 22.6289)" fill="#828282"/>
                </svg>                    
        </button>
    </form>
</div>


</header> 
 

  <main>
    <section class="profile container">
      <div class="profile__inner-title">
        <h1 class="profile__title">My profile</h1>
        <button class="header__mobile-button header__mobile-button_profile header__mobile-button_js">
          <span class="header__mobile-icon"></span>
          <span class="header__mobile-icon"></span>
          <span class="header__mobile-icon"></span>
        </button>
      </div>
      <div class="profile__wrapper">
        <div class="profile__inner-avatar">
        <div class="profile__avatar photo_js"></div>
      </div>
        <div class="profile__inner-info">
          <ul class="profile__list">
            <li class="profile__item">
              <strong class="profile__text">Name: </strong>
              <span class="profile__text-info name_js"></span>
            </li>
            <li class="profile__item">
              <strong class="profile__text">Surname: </strong>
              <span class="profile__text-info surname_js"></span>
            </li>
            <li class="profile__item">
              <strong class="profile__text">Email: </strong>
              <span class="profile__text-info email_js"></span>
            </li>
            <li class="profile__item">
              <strong class="profile__text">Password: </strong>
              <span class="profile__text-info password_js">**********</span>
            </li>
            <li class="profile__item">
              <strong class="profile__text">Location: </strong>
              <span class="profile__text-info location_js"></span>
            </li>
            <li class="profile__item">
              <strong class="profile__text">Age: </strong>
              <span class="profile__text-info age_js"></span>
            </li>
          </ul>
          <button class="button profile__button changePasswordOpen_js" type="button" aria-label="Go to Change password"
            title="Change password">Change password</button>
          <button class="button profile__button changeDataOpen_js" type="button" aria-label="Go to Change other data"
            title="Change other data">Change other data</button>
          <button class="button profile__button deleteAccount_js" type="submit" aria-label="Go to Delete account"
            title="Delete account">Delete account</button>
        </div>
      </div>
    </section>
    <div class="popup changeData_js">
    <form class="popup__form popup__form_changeData" name="changeData" action="">
        <label class="popup__lable">
            <span class="popup__text">Email</span>
            <input class="popup__input" type="text" name="email">
        </label>
        <div class="popup__box">
            <label class="popup__lable popup__lable_custom">
                <span class="popup__text">Name</span>
                <input class="popup__input" type="text" name="name">
            </label>
            <label class="popup__lable popup__lable_custom">
                <span class="popup__text">Surname</span>
                <input class="popup__input" type="text" name="surname">
            </label>
            <label class="popup__lable popup__lable_custom">
                <span class="popup__text">Location</span>
                <input class="popup__input" type="text" name="location">
            </label>
            <label class="popup__lable popup__lable_custom">
                <span class="popup__text">Age</span>
                <input class="popup__input" type="number" name="age">
            </label>

              <label class="popup__lable popup__lable_custom popup__customFile" for="avatar">
                <span class="popup__text">Profile picture</span>
                <span class="popup__input popup__fileText " >
                    Choose a file...
                </span>
                <input class="popup__input photo_js popup__upload " id="avatar" type="file" name="avatar">
              </label>
        </div>
        <button class="popup__button button submitData_js" type="submit">Submit changes</button>
        <button class="popup__close" type="button">
            <svg width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="2.82861" width="32" height="4" rx="2" transform="rotate(45 2.82861 0)" fill="#828282"/>
                <rect y="22.6289" width="32" height="4" rx="2" transform="rotate(-45 0 22.6289)" fill="#828282"/>
                </svg>                    
        </button>
    </form>
</div>


    <div class="popup changePassword_js">
    <form class="popup__form popup__form_changePassord" name="oldPassword" action="">
        <label class="popup__lable">
            <span class="popup__text requiared">Old password</span>
            <input class="popup__input" type="password" name="oldPassword">
        </label>
        <label class="popup__lable">
            <span class="popup__text requiared">New password</span>
            <input class="popup__input" type="password" name="newPassword">
        </label>
        <label class="popup__lable">
            <span class="popup__text requiared">Repeat new password</span>
            <input class="popup__input" type="password" name="repeatNewPassword">
        </label>
        <button class="popup__button button submitPassword_js" type="submit">Change password</button>
        <button class="popup__close" type="button">
            <svg width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="2.82861" width="32" height="4" rx="2" transform="rotate(45 2.82861 0)" fill="#828282"/>
                <rect y="22.6289" width="32" height="4" rx="2" transform="rotate(-45 0 22.6289)" fill="#828282"/>
                </svg>                    
        </button>
    </form>
</div>

  </main>
  <script src="/static/images/js/common.js"></script>
  <script src="/static/images/js/script.js"></script>
  <script src="/static/images/js/profile.js"></script>


</body>

</html>
